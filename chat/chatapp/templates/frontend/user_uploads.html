{%extends 'base.html'%}
{%block title%}
My pictures
{%endblock%}
<!-- body -->
{%block body%}
<div class="uploads">
    {%for img in uploaded%}
    <div class="my-img">
        <img src="{{img.image.url}}" alt="my image" id="myImage">
        <i class="post-date" style="color:rgb(184, 186, 189); font-family: dreamy;">posted on: {{img.date}}</i>
    </div>
    {%endfor%}
</div>
{%endblock%}
